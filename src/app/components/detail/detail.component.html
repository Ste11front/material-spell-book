<div *ngIf="spellDetail">
  <h1>{{spellDetail.name}}</h1>
  <div *ngIf="spellDetail.desc && spellDetail.desc.length > 0">
    <strong>description: </strong>
    <span>{{spellDetail.desc[0]}}</span>
  </div>
  <div>
    <strong>range: </strong>
    <span>{{spellDetail.range}}</span>
  </div>
</div>
