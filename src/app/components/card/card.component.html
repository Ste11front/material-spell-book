<mat-card *ngIf="spellData">
  <mat-card-content>
    <div class="card-data">
      <span>{{spellData.name}}</span>
      <div class="spacer"></div>
      <button (click)="select()" mat-icon-button>
        <mat-icon>open_in_new</mat-icon>
      </button>
    </div>
  </mat-card-content>
</mat-card>
